    <link rel="stylesheet" type="text/css" href="../styles/style.css">

<body>
    <div class="container">
        <!-- Definição da barra de navegação -->
        <nav class="menu">
            <ul>
                <li><a href="../index.html" class="button">Sobre Mim</a></li>

                <li><a href="./contact.html" class="button">Contato</a></li>
            </ul>
        </nav>
        <header>
            <h2>Entre em contato comigo por meio do formulário abaixo!</h2>
        </header>
        <!--
            Definição de um formulário para submeter os valores inseridos nos campos a serem enviados por e-mail.
            Para o envio ocorrer deveríamos definir o form como method="POST" e possuir uma ação de submissão
            via servidor SMTP, mas para os propósitos desse trabalho a submissão apenas retorna um valor false.
        -->
        <main>
            <form onsubmit="return false;">
                <input type="text" id="name" name="name" placeholder="Nome" required><br><br>
                <input type="email" id="email" name="email" placeholder="Seu melhor e-mail" required><br><br>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Mensagem"
                    required></textarea><br><br>

                <input type="submit" value="Enviar">
            </form>
        </main>
        
        <!-- Definição do rodapé contendo uma marca d'água e ícones de rede sociais com hyperlinks para acessá-las -->
        <footer>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/arthur-antunes-ribeiro-machado/" target="_blank"><img
                        src="./assets/linkedin_icon.svg" alt="LinkedIn"></a>
                <a href="https://github.com/arthurantunes63" target="_blank"><img src="./assets/github_icon.svg"
                        alt="GitHub"></a>
            </div>
            <div class="watermark">
                2024 Arthur Antunes Ribeiro Machado. Todos os direitos reservados.
            </div>
        </footer>
    </div>

</body>
